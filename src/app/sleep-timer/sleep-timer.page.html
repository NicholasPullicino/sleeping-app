<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sleep Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center">
    <h1>{{ time | async }}</h1>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-button *ngIf="state === 'stop'" expand="block" (click)="startTimer(startDuration)">Start</ion-button>
  <ion-button *ngIf="state === 'start'" expand="block" (click)="stopTimer()">Stop</ion-button>
</ion-footer>
