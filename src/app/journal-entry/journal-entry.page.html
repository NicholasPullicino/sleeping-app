<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add New Entry</ion-title>
    <ion-icon name="close" slot="end" size="large" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add New Entry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="entryTitle" placeholder="Your title here"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="entryContent" placeholder="Your entry here"></ion-textarea>
    </ion-item>

    <ion-button class="ion-margin" expand="block" (click)="addEntry()">Add Entry</ion-button>
  </ion-card>

</ion-content>
